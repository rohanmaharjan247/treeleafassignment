<div class="top-container">
  <mat-toolbar color="primary" class="sidenav-toolbar">
    <button mat-icon-button type="button" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name display-1">Employees</h1>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="56">
    <mat-sidenav #sidenav [mode]="'side'" [fixedInViewport]="true" fixedTopGap="56" opened>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/employee/dashboard']"><mat-icon class="me-1">dashboard</mat-icon>Dashboard</a>
        <a mat-list-item [routerLink]="['/employee/create']"><mat-icon class="me-1">create</mat-icon>Create</a>
        <a mat-list-item [routerLink]="['/employee/trash']"><mat-icon class="me-1">delete</mat-icon>Trash</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container mt-2">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
