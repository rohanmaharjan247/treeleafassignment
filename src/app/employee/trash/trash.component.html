<div class="card">
  <div class="card-body">
    <button mat-stroked-button type="button" class="mb-2" (click)="removeAll()" color="warn">Delete All</button>
    <div class="row">
      <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3" *ngFor="let employee of employeeList">
        <mat-card>
          <mat-card-title>{{ employee.employee_name }}</mat-card-title>
          <mat-card-subtitle>{{ employee.employee_age }} yrs</mat-card-subtitle>
          <mat-card-content>
            {{ employee.employee_salary | currency }}
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>
</div>
